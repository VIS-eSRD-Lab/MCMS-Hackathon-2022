<div class="row justify-content-center">
  <div class="col-lg-8 col-md-8 col-sm-12">
    <div class="card border-info shadow">
      <div class="card-body">
        <form ngNativeValidate #authorForm=ngForm class="submit-form">
          <div *ngIf="!submitted">
            <div class="form-group">
              <label for="title">Book Shop  Title</label>
              <input type="text" class="form-control" id="title" required [(ngModel)]="bookShop.title" name="title"/>
            </div>
            <div class="form-group mt-2">
              <label for="name">Shop Name</label>
              <input type="text" class="form-control" id="name" required [(ngModel)]="bookShop.name" name="name"/>
            </div>

            <div class="form-group mt-2">
              <label for="number">Shop Number</label>
              <input type="text" class="form-control" id="number" required [(ngModel)]="bookShop.number" name="number"/>
            </div>

            <div class="form-group mt-2">
              <label for="location">Shop Location</label>
              <input type="text" class="form-control" id="location" required [(ngModel)]="bookShop.location" name="email"/>
            </div>

            <div class="form-group mt-2">
              <label for="contact">Shop's Contact No</label>
              <input type="number" class="form-control" id="contact" required [(ngModel)]="bookShop.contact_no" name="age"/>
            </div>

            <div class="form-group mt-2">
              <label for="mail">Mail Address</label>
              <input type="email" class="form-control" id="mail" required [(ngModel)]="bookShop.email" name="age"/>

            </div>

                        <div class="form-group mt-2">
                          <label for="book">Book List</label>
                          <ng-select bindLabel="book" id="book" name="book"
                                     appendTo="body" [multiple]="true" [(ngModel)]="selected_books">
                            <ng-option [value]="item" *ngFor="let item of db_books">
                              {{item.title}}
                            </ng-option>
                          </ng-select>
                        </div>

            <button (click)="saveBookShop()" class="btn btn-sm float-end btn-success mt-3"
                    [disabled]="authorForm.invalid"><i
              class="bi bi-person-check-fill"></i> Submit
            </button>
          </div>

          <div *ngIf="submitted">
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
              <strong>Tutorial was submitted successfully!</strong>
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <button class="btn btn-sm float-end btn-primary" (click)="newBookShop()"><i
              class="bi bi-person-plus-fill"></i> Add
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
